<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="css/normalize.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">

</head>
<body>

<header>THE CODE REVIEW</header>

<div class="wrapper">

<h1>Signup for our newsletter</h1>
<p id="subtitle">Get the latest news on how your code is doing right in your inbox</p>

<form action="index.html" method="post">


<fieldset class="top">

<legend id="contact_info">Contact Information</legend>

	<p class="form_row"><label for="name">Full Name</label>
		<input type="text" id="name" name="user_name" placeholder="Required" required></p>

	<p class="form_row"><label for="email">Email Address</label>
		<input type="email" id="email" name="user_email" placeholder="Required" required></p>

	<p class="form_row"><label for="phone">Phone Number</label>
		<input type="tel" id="phone" name="user_phone" placeholder="(###)-###-####"></p>

	<p class="form_row"><label for="street">Street Address</label>
		<input type="text" id="street" name="user_street" placeholder="i.e. 123 Main St"></p>

	<p class="form_row"><label for="city">City</label>
		<input type="text" id="city" name="user_city"></p>

	<p class="form_row"><label for="state">State</label>
		<select id="state" name="user_state">
			<option value="Choose State">Choose State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select>
	</p>

	<p class="form_row"><label for="zipcode">Zip Code</label>
		<input type="text" id="zipcode" name="user_zipcode"></p>

	</fieldset>

		<hr>

	<fieldset class="bottom">

		<legend id="newsletter">Newsletter</legend>

			<label class="preferences">Select the newsletters you would like to receive:</label>
				<ul>
					<li><input class="inline-field" type="checkbox" id="html_news" value="html_news" name="user_preference"><label class="inline-field" for="html_news">HTML News</label></li>
					<li><input class="inline-field" type="checkbox" id="css_news" value="css_news" name="user_preference"><label class="inline-field" for="css_news">CSS News</label></li>
					<li><input class="inline-field" type="checkbox" id="javascript_news" value="javascript_news" name="user_preference"><label class="inline-field" for="javascript_news">Javascript News</label></li>
				</ul>

			<label class="preferences">Newsletter format:</label>
				<ul>
					<li><input class="inline-field" type="radio" id="html" value="html" name="user_format"><label class="inline-field" for="html">HTML</label></li>

					<li><input class="inline-field" type="radio" id="plain_text" value="plain_text" name="user_format"><label class="inline-field" for="plain_text">Plain text</label></li>
				</ul>


			<label for="topics">Other topics you'd like to hear about:</label>

				<textarea id="topics" name="user_topics"></textarea>

	</fieldset>

			<button type="submit">Sign Up</button>

		</form>

	</div>

	<footer>&copy;Copyright The Code Review</footer>

</body>
</html>
